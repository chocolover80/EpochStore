<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Produtos</title>
</head>

<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Listagem de produtos
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/produtos/novo}" style="background-color: black;">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo produto</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		
		<div class="table-responsive">
			<table id="tabela_produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid" align="center">
					<tr>
						<th style="text-align: center;"> CÃ³digo</th>
						<th style="text-align: center;">Nome</th>
						<th style="text-align: center;">Tipo</th>
						<th style="text-align: center;">Estoque</th>
						<th style="text-align: center;">Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr align="center" th:each="produto : ${produtos}">
						<td th:text="${produto.codigo}">1</td>
						<td><a th:href="@{produtos/{codigo}(codigo=${produto.codigo})}" th:text="${produto.nome}"></a></td>
						<td th:text="${produto.tipo.descricao}"></td>
						<td th:text="${produto.qtdeestoque}"></td>
						<td th:text="${'R$ ' + produto.valor}"></td>
					</tr>
					<tr align="center" th:if="${produtos.empty}">
						<td colspan="6">Nenhum produto encontrado.</td>
					</tr>
			    </tbody>
			</table>
		</div>
	</div>

</section>

</body>
</html>
